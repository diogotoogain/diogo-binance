  max_weekly_loss_pct: 7.0  # OPTIMIZE: [5.0, 7.0, 10.0]
  max_monthly_loss_pct: 15.0  # OPTIMIZE: [10.0, 15.0, 20.0]
  max_drawdown_pct: 20.0  # OPTIMIZE: [15.0, 20.0, 25.0]
