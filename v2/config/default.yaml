  microstructure:
    enabled: true                 # OPTIMIZE: [true, false]
    
    ofi:  # Order Flow Imbalance
      enabled: true               # OPTIMIZE: [true, false]
      window: 20                  # OPTIMIZE: [5, 10, 20, 50, 100]
      normalize: true
    
    tfi:  # Trade Flow Imbalance
      enabled: true               # OPTIMIZE: [true, false]
      window: 20                  # OPTIMIZE: [5, 10, 20, 50, 100]
    
    micro_price:
      enabled: true               # OPTIMIZE: [true, false]
    
