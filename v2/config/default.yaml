      - "tfi"
      - "rsi"
      - "adx"
      - "regime"
      - "position"
      - "unrealized_pnl"
      - "time_in_position"
    lookback_bars: 50             # OPTIMIZE: range(20, 100)
    normalize_observations: true
    reward_scaling: 1.0           # OPTIMIZE: range(0.1, 10.0)
  
