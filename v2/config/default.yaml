    enabled: true
    train_days: 60  # OPTIMIZE: [30, 60, 90]
    test_days: 14  # OPTIMIZE: [7, 14, 21]
    step_days: 7  # OPTIMIZE: [3, 7, 14]
  monte_carlo:
    enabled: true
    n_simulations: 1000
    confidence_level: 0.95

# ═══════════════════════════════════════════════════════════════
# MODEL VERSIONING
# ═══════════════════════════════════════════════════════════════
model_versioning:
