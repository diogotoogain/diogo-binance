    ema:
      enabled: true               # OPTIMIZE: [true, false]
      periods: [9, 21, 50, 100, 200]  # OPTIMIZE: subsets
    
    rsi:
      enabled: true               # OPTIMIZE: [true, false]
      period: 14                  # OPTIMIZE: [7, 14, 21, 28]
      overbought: 70              # OPTIMIZE: range(65, 80)
      oversold: 30                # OPTIMIZE: range(20, 35)
    
