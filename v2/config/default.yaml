data:
  timeframes:
    - "1s"
    - "1m"
    - "5m"
    - "15m"
    - "1h"
    - "4h"
  primary_timeframe: "1m"         # OPTIMIZE: ["1s", "1m", "5m"]
  
  bar_construction:
    type: "time"                  # OPTIMIZE: ["time", "volume", "dollar"]
    volume_bar_threshold: 100     # OPTIMIZE: range(50, 500)
