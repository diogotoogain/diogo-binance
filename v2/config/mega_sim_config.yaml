online_learning:
  enabled: true
  
  # Hoeffding Tree parameters
  model:
    grace_period: 200
    delta: 1e-7
    seed: 42
  
  # ADWIN drift detection
  drift_detection:
    enabled: true
    delta: 0.002
    pnl_delta: 0.002
    win_rate_delta: 0.01
    spread_delta: 0.005
    pause_threshold: 2
    cooldown_samples: 50

