# ═══════════════════════════════════════════════════════════════
# V2 DEFAULT CONFIGURATION
# Todos os parâmetros são configuráveis - ZERO hardcoded
# ═══════════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════════
# MARKET
# ═══════════════════════════════════════════════════════════════
market:
  exchange: "binance_testnet"
  symbol: "BTCUSDT"
  base_timeframes: ["1s", "1m", "5m", "15m", "1h"]

# ═══════════════════════════════════════════════════════════════
# FEATURES
# ═══════════════════════════════════════════════════════════════
features:
  microstructure:
    enabled: true
    ofi:
      enabled: true
      window: 20
    tfi:
      enabled: true
      window: 20

  technical:
    enabled: true
    ema:
      periods: [9, 21, 50, 100, 200]
    rsi:
      enabled: true
      period: 14
      overbought: 70
      oversold: 30
    adx:
      enabled: true
      period: 14
    bollinger:
      enabled: true
      period: 20
      std_dev: 2.0
    atr:
      enabled: true
      period: 14

# ═══════════════════════════════════════════════════════════════
# STRATEGIES
# ═══════════════════════════════════════════════════════════════
strategies:
  hft_ofi_scalper:
    enabled: true
    params:
      ofi_threshold: 0.3              # OPTIMIZE: [0.1-0.5]
      tfi_threshold: 0.3
      min_spread_bps: 1.0
      holding_seconds: 30             # OPTIMIZE: [10-300]
    filters:
      adx_filter:
        enabled: true
        max_adx: 30
      volume_spike_filter:
        enabled: true
        min_spike_multiplier: 1.5
    throttling:
      enabled: true
      max_trades_per_minute: 5
      cooldown_after_loss_seconds: 30

  momentum_intraday:
    enabled: true
    params:
      ema_fast: 9                     # OPTIMIZE: [5-15]
      ema_slow: 21                    # OPTIMIZE: [15-50]
      rsi_entry_threshold: 50
      holding_minutes: 60
    filters:
      adx_filter:
        enabled: true
        min_adx: 25
      volume_confirmation:
        enabled: true
        min_volume_percentile: 60
    throttling:
      enabled: true
      max_trades_per_hour: 4

  mean_reversion_intraday:
    enabled: true
    params:
      zscore_entry: 2.0               # OPTIMIZE: [1.5-3.0]
      zscore_exit: 0.5
      bollinger_entry_std: 2.0
      holding_minutes: 30
    filters:
      adx_filter:
        enabled: true
        max_adx: 20
      liquidity_cluster_filter:
        enabled: true
        proximity_threshold_pct: 0.5
    throttling:
      enabled: true
      max_trades_per_hour: 6

  volatility_breakout:
    enabled: true
    params:
      squeeze_bb_width_percentile: 20
      breakout_atr_mult: 1.5          # OPTIMIZE: [1.0-2.5]
      volume_confirm_mult: 1.5
      holding_minutes: 120
    filters:
      adx_filter:
        enabled: true
        min_adx_after_breakout: 20
    throttling:
      enabled: true
      max_trades_per_day: 3

# ═══════════════════════════════════════════════════════════════
# ENSEMBLE
# ═══════════════════════════════════════════════════════════════
ensemble:
  weighting_method: "sharpe"          # Options: sharpe, sortino, kelly, equal
  lookback_days: 30
  min_confidence: 0.5
  rebalance_frequency_hours: 24
  strategy_constraints:
    max_weight_per_strategy: 0.6
    min_weight_per_strategy: 0.0
  disable_strategy_if:
    max_drawdown_pct: 15.0
    min_sharpe: 0.5

# ═══════════════════════════════════════════════════════════════
# RISK MANAGEMENT
# ═══════════════════════════════════════════════════════════════
risk_management:
  max_risk_per_trade_pct: 0.5
  max_daily_loss_pct: 3.0
  max_weekly_loss_pct: 7.0
  max_monthly_loss_pct: 15.0
  max_drawdown_pct: 20.0
  max_open_positions: 1
  max_leverage: 10

# ═══════════════════════════════════════════════════════════════
# LOGGING
# ═══════════════════════════════════════════════════════════════
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
