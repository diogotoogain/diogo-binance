    enabled: true
    min_trials: 50
    patience: 20
  feature_selection:
    enabled: true
    method: "optuna"  # TOGGLE: [optuna, shap, mutual_info]
  strategy_selection:
    enabled: true
    method: "optuna"
  sampler:
    type: "TPE"  # TOGGLE: [TPE, CMA-ES, Random]
    multivariate: true
    n_startup_trials: 10

# ═══════════════════════════════════════════════════════════════
# BACKTEST
# ═══════════════════════════════════════════════════════════════
